					<div class="col2"><img id="btn_2" class="btn_class" src="assets/images/btnImgs/B_Eurasians1.png" title="Eurasians" onmouseover="hoverImages('btn_2','assets/images/btnImgs','B_Eurasians2.png');" onmouseout="hoverImages('btn_2','assets/images/btnImgs','B_Eurasians1.png');"></div>
